        function redirectLogin() {
            var urlParams;
            var match,
                    pl     = /\+/g,  // Regex for replacing addition symbol with a space
                    search = /([^&=]+)=?([^&]*)/g,
                    decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
                    query  = window.location.search.substring(1);

            urlParams = {};
            while (match = search.exec(query))
            urlParams[decode(match[1])] = decode(match[2]);
            if (urlParams["UID"] == "") {
                var root = location.protocol + '//' + location.host;
                var redURL = root + "/login?continue=" + location.href;
                location.href= redURL;
            }
        };
    </script>

var urlParams;
var match,
		pl     = /\+/g,  // Regex for replacing addition symbol with a space

		query  = window.location.search.substring(1);

urlParams = {};
while (match = search.exec(query))
   urlParams[decode(match[1])] = decode(match[2]);

// initialize by constructing a named function...
// ...and add text processing plugin:
var chatWindow = new Bubbles(document.getElementById("chat"), "chatWindow", {
  // the one that we care about is inputCallbackFn()
  // this function returns an object with some data that we can process from user input
  // and understand the context of it

  // this is an example function that matches the text user typed to one of the answer bubbles
  // this function does no natural language processing
  // this is where you may want to connect this script to NLC backend.
  inputCallbackFn: function(o) {
    // add error conversation block & recall it if no answer matched
    var miss = function() {
      //ulapph
    console.log("call nlp backend");
	//call nlp
    if (window.XMLHttpRequest)
	  {// code for IE7+, Firefox, Chrome, Opera, Safari
	  xhr=new XMLHttpRequest();
	  }
	else
	  {// code for IE6, IE5
	  xhr=new ActiveXObject('MSXML2.XMLHTTP.3.0');
	  } 
	console.log(o);
	//xhr.open("POST","/nlp?p=" + o.input + "&UID=" +urlParams["UID"], true); 
	//var KNOWLEDGE_BASE = "TDSMEDIA-76413";
    var KNOWLEDGE_BASE = "ULAPPH-COMMON-KB";
	var FL_DEBUG = "N";
    if (urlParams["DEBUG"] != "") {
        FL_DEBUG = urlParams["DEBUG"];
    }
	//xhr.open("POST","/nlp?nlpFunc=nlpProse&p=" + o.input + "&SID=" + KNOWLEDGE_BASE + "&DEBUG=" + FL_DEBUG, true); 
    xhr.open("POST","/nlp?nlpFunc=nlpProse&p=" + o.input + "&SID=" + KNOWLEDGE_BASE + "&DEBUG=" + FL_DEBUG, true);
	xhr.send();
	
	 xhr.onreadystatechange=function()
	  {
	  if (xhr.readyState==4 && xhr.status==200)
		{
		var currVal = xhr.responseText;
			console.log(currVal);
			
			switch (currVal) {
				case "nlp-success-invalid-function":
					chatWindow.talk(convo, currVal);
					break;
				case "nlp-failed":
					chatWindow.talk(convo, currVal);
					break;
				default:
				    console.log("currVal: " + currVal);
				    var res = currVal.split("@888@");
				    if (res.length > 0) {
                        var i;
                        for (i = 0; i < res.length; i++) { 
                          var thisResp = res[i];
            				  chatWindow.talk(
            				    {
            				      "default-response": {
            				        says: [thisResp],
            				        reply: []
            				      }
            				    },
            				    "default-response"
            				  )
                        }
                    } else {
        				  chatWindow.talk(
        				    {
        				      "default-response": {
        				        says: [currVal],
        				        reply: []
        				      }
        				    },
        				    "default-response"
        				  )
                    }
			}
			return;
		}
	  }
    }

    // do this if answer found
    var match = function(key) {
      setTimeout(function() {
        chatWindow.talk(convo, key) // restart current convo from point found in the answer
      }, 600)
    }

    // sanitize text for search function
    var strip = function(text) {
      return text.toLowerCase().replace(/[\s.,\/#!$%\^&\*;:{}=\-_'"`~()]/g, "")
    }

    // search function
    var found = false
    o.convo[o.standingAnswer].reply.forEach(function(e, i) {
      strip(e.question).includes(strip(o.input)) && o.input.length > 0
        ? (found = e.answer)
        : found ? null : (found = false)
    })
    found ? match(found) : miss()
  }
}) // done setting up chat-bubble
